<VirtualHost *:80>

    Define project-path /var/web/app/

    ServerName    sgds.local
    DocumentRoot    ${project-path}
    RewriteEngine On
    RewriteOptions inherit

    php_admin_value memory_limit 512M

    <Files "*.inc">
        Require all denied
    </Files>

    <Directory ${project-path}>
        Options Indexes MultiViews FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    <DirectoryMatch "/inc/">
        Require all granted
    </DirectoryMatch>

</VirtualHost>
